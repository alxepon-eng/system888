<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute EduSubmit System</title>
    
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fce7f3;
            min-height: 100vh;
        }
        .neo-brutalism {
            border: 3px solid black;
            box-shadow: 5px 5px 0px 0px rgba(0,0,0,1);
        }
        .neo-brutalism-sm {
            border: 2px solid black;
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        .neo-brutalism:active {
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
            transform: translate(5px, 5px);
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ec4899;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React & Libraries (UMD Version) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            GraduationCap, School, LogOut, CheckCircle, XCircle, 
            Plus, Trash2, Link, Save, Users, FileText,
            Upload, X, Send, ClipboardCheck, Search, Star, RefreshCw,
            ExternalLink, Download, MessageCircle
        } = LucideReact;

        // --- Config ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCB4HCiyyBp_6ryT7Iq1Iyr-hDAriiL7WTJ0PQrB5lTThBkn8loo_HG7Yl3LyYRzJ-/exec";
        const SUBJECTS = ["โปรแกรมกราฟิก", "เทคโนโลยีคลาวด์", "การเขียนโปรแกรมเว็บ", "ระบบฐานข้อมูล", "เครือข่ายคอมพิวเตอร์เบื้องต้น"];
        const TEACHER_PASSWORD = "555";
        
        const MOCK_STUDENTS = {
            "6920010001": { name: "นายกิตติพงศ์ ใจมั่น", group: "ปวช. 1/1" },
            "6920010002": { name: "นางสาวชลธิชา รักดี", group: "ปวช. 1/1" },
            "68319100016": { name: "นางสาวกัญลักษณ์ เพ็ชรสุทธิ์", group: "ปวส. 2/1" },
            "67319100024": { name: "นางสาวสุวดี รุ่งเรืองอักษร", group: "ปวส. 2/2" },
            "67319100043": { name: "นายอานนท์ ช่างเรือ", group: "ปวส. 2/3" }
        };

        // --- App Component ---
        const App = () => {
            const [role, setRole] = useState('GUEST');
            const [isLoading, setIsLoading] = useState(false);
            const [status, setStatus] = useState({ type: 'idle', message: '' });

            const handleSubmit = async (data) => {
                setIsLoading(true);
                try {
                    // ส่งข้อมูลแบบ POST (Google Apps Script มักต้องการ JSON ใน body)
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ ...data, action: 'SUBMIT' })
                    });
                    setStatus({ type: 'success', message: 'ส่งข้อมูลเรียบร้อยแล้ว! ข้อมูลจะปรากฏใน Google Sheet ในครู่เดียว' });
                } catch (e) {
                    setStatus({ type: 'error', message: 'การเชื่อมต่อล้มเหลว กรุณาลองใหม่อีกครั้ง' });
                } finally {
                    setIsLoading(false);
                }
            };

            if (status.type !== 'idle') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-2xl neo-brutalism max-w-sm w-full text-center animate-fade-in">
                            {status.type === 'success' ? <CheckCircle size={64} className="text-green-500 mx-auto mb-4" /> : <XCircle size={64} className="text-red-500 mx-auto mb-4" />}
                            <h2 className="text-2xl font-bold mb-2">{status.type === 'success' ? 'สำเร็จ!' : 'ผิดพลาด'}</h2>
                            <p className="text-gray-600 mb-6">{status.message}</p>
                            <button onClick={() => setStatus({type:'idle', message:''})} className="w-full bg-black text-white py-3 rounded-xl font-bold neo-brutalism-sm">ตกลง</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <header className="bg-white border-b-4 border-black p-4 mb-6 sticky top-0 z-10 shadow-sm">
                        <div className="max-w-3xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-pink-500 rounded-lg border-2 border-black flex items-center justify-center shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                                    <span className="text-white font-bold text-xl">Edu</span>
                                </div>
                                <h1 className="text-xl font-bold">EduSubmit</h1>
                            </div>
                            {role !== 'GUEST' && (
                                <button onClick={() => setRole('GUEST')} className="bg-red-100 text-red-500 p-2 rounded-lg border-2 border-black">
                                    <LogOut size={20} />
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 pb-12">
                        {role === 'GUEST' && <Login setRole={setRole} />}
                        {role === 'STUDENT' && <StudentForm onSubmit={handleSubmit} isLoading={isLoading} />}
                        {role === 'TEACHER' && <TeacherForm isLoading={isLoading} />}
                    </main>

                    {isLoading && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm">
                            <div className="bg-white p-6 rounded-2xl neo-brutalism flex flex-col items-center">
                                <div className="loader mb-4"></div>
                                <p className="font-bold">กำลังประมวลผล...</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Login = ({ setRole }) => {
            const [pass, setPass] = useState('');
            return (
                <div className="max-w-md mx-auto space-y-6 animate-fade-in">
                    <div className="bg-white p-8 rounded-2xl neo-brutalism text-center space-y-6">
                        <GraduationCap size={80} className="mx-auto text-pink-500" />
                        <h2 className="text-2xl font-bold italic">เลือกสถานะการใช้งาน</h2>
                        <div className="grid gap-4">
                            <button onClick={() => setRole('STUDENT')} className="bg-pink-500 text-white py-4 rounded-xl font-bold text-xl neo-brutalism">ฉันเป็นนักเรียน</button>
                            <div className="border-t-2 border-dashed border-gray-300 pt-4">
                                <input 
                                    type="password" 
                                    placeholder="รหัสผ่านอาจารย์" 
                                    className="w-full p-3 rounded-xl border-2 border-black mb-2"
                                    value={pass}
                                    onChange={e => setPass(e.target.value)}
                                />
                                <button onClick={() => pass === TEACHER_PASSWORD ? setRole('TEACHER') : alert('รหัสผ่านไม่ถูกต้อง')} className="w-full bg-white border-2 border-black py-2 rounded-xl font-bold hover:bg-gray-50">เข้าสู่ระบบอาจารย์</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const StudentForm = ({ onSubmit, isLoading }) => {
            const [subject, setSubject] = useState('');
            const [title, setTitle] = useState('');
            const [members, setMembers] = useState([]);
            const [searchId, setSearchId] = useState('');

            const addMember = () => {
                if (MOCK_STUDENTS[searchId]) {
                    if (members.find(m => m.id === searchId)) return alert('รายชื่อนี้มีอยู่แล้ว');
                    setMembers([...members, { id: searchId, ...MOCK_STUDENTS[searchId] }]);
                    setSearchId('');
                } else {
                    alert('ไม่พบรหัสนักเรียนนี้ในระบบ');
                }
            };

            return (
                <div className="bg-white p-6 rounded-2xl neo-brutalism space-y-6 animate-fade-in">
                    <h2 className="text-xl font-bold flex items-center gap-2 text-pink-600"><FileText /> แบบฟอร์มส่งงาน</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="block font-bold mb-1">เลือกวิชา *</label>
                            <select value={subject} onChange={e => setSubject(e.target.value)} className="w-full p-3 rounded-xl border-2 border-black bg-white">
                                <option value="">-- เลือกวิชา --</option>
                                {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                            </select>
                        </div>

                        <div>
                            <label className="block font-bold mb-1">ชื่อหัวข้องาน *</label>
                            <input value={title} onChange={e => setTitle(e.target.value)} type="text" placeholder="เช่น Lab 1: การออกแบบ" className="w-full p-3 rounded-xl border-2 border-black" />
                        </div>

                        <div className="p-4 bg-pink-50 rounded-xl border-2 border-pink-200">
                            <label className="block font-bold mb-2">เพิ่มสมาชิก (พิมพ์รหัสแล้วกด Enter)</label>
                            <div className="flex gap-2 mb-4">
                                <input 
                                    value={searchId} 
                                    onChange={e => setSearchId(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && addMember()}
                                    type="text" 
                                    placeholder="รหัสนักเรียน (เช่น 6920010001)" 
                                    className="flex-1 p-3 rounded-xl border-2 border-black" 
                                />
                                <button onClick={addMember} className="bg-black text-white px-4 rounded-xl"><Plus /></button>
                            </div>
                            
                            <div className="space-y-2">
                                {members.map((m, i) => (
                                    <div key={m.id} className="flex justify-between items-center bg-white p-3 rounded-lg border border-black shadow-sm">
                                        <div>
                                            <p className="font-bold text-sm">{m.name}</p>
                                            <p className="text-xs text-gray-500">{m.id} | {m.group}</p>
                                        </div>
                                        <button onClick={() => setMembers(members.filter(item => item.id !== m.id))} className="text-red-500"><Trash2 size={18} /></button>
                                    </div>
                                ))}
                                {members.length === 0 && <p className="text-center text-gray-400 italic py-4">ยังไม่มีสมาชิก</p>}
                            </div>
                        </div>

                        <button 
                            disabled={!subject || !title || members.length === 0 || isLoading}
                            onClick={() => onSubmit({ subject, assignmentTitle: title, members, timestamp: new Date().toISOString() })}
                            className="w-full bg-pink-500 text-white py-4 rounded-xl font-bold text-xl neo-brutalism disabled:bg-gray-300 disabled:shadow-none disabled:transform-none"
                        >
                            {isLoading ? 'กำลังส่ง...' : 'ส่งงานเลย!'}
                        </button>
                    </div>
                </div>
            );
        };

        const TeacherForm = () => {
            return (
                <div className="bg-white p-8 rounded-2xl neo-brutalism text-center space-y-4 animate-fade-in">
                    <ClipboardCheck size={64} className="mx-auto text-purple-600" />
                    <h2 className="text-2xl font-bold">ระบบอาจารย์</h2>
                    <p className="text-gray-500 italic">ฟีเจอร์การตรวจงานกำลังซิงค์กับ Google Sheet...</p>
                    <a href={GOOGLE_SCRIPT_URL} target="_blank" className="inline-block bg-purple-600 text-white px-6 py-3 rounded-xl font-bold neo-brutalism-sm">ดูข้อมูลดิบใน Sheet</a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
